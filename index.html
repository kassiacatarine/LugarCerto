<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>LugarCerto</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a class="logo">LugarCerto</a>
      <nav class="nav-container">
        <a class="nav-link">Hospede em sua acomodação</a>
        <a class="nav-link">Hospede uma experiência</a>

  <main>
    <div class="search-container">
      <div class="filter-container">
        <label class="filter-label" for="filter">LOCALIZAÇÃO: </label>

    </div>
    <div id="cards-container">
    </div>
    <div class="pagination-container">
      <div class="pagination"></div>
    </div>
  </main>
  <footer>
    <div class="rights-reserved">
      <div class="rights">
        © 2020 LugarCerto, Inc. All rights reserved
      </div>
      <div class="footer-links-container">
        <span class="separator"></span>
        <a class="footer-link">Privacidade</a>
        <span class="separator"></span>
        <a class="footer-link">Termos</a>
        <span class="separator"></span>
        <a class="footer-link">Mapa do site</a>

    </div>
